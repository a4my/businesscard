<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css" type="text/css">
  <link rel="stylesheet" href="/queries.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  
  <title>Alex Fourmy Business Card</title>

</head>
<body>
  <div id="particles-js"></div>
  <div class="card animate__bounceIn">
    <div class="header">
      <!-- <p>&lt/&gt</p> -->
    </div>
    <div>
      <img class="avatar" src="./images/avatar.png"/>
    </div>
      <div class="content">
        <div class="name"> 
          <strong>Alex Fourmy</strong>
        </div>

        <div class="title">
          Web developer
        </div>

        <div class="location">
          Brighton, UK
        </div>
        
        <button type="button" class="btn animate__heartBeat">Contact Me</button>

        <hr>
        
        <div class="flex-container">
          <i class="fab fa-html5"></i>
          <i class="fab fa-css3-alt"></i>
          <i class="fab fa-sass"></i>
          <i class="fab fa-bootstrap"></i>
          
          <i class="fab fa-js"></i>
          <i class="fab fa-npm"></i>
          <i class="fab fa-react"></i>
          <i class="fab fa-node"></i>
        </div>
    </div>
  </div>
  <div class="attribution">
    2020 
    Coded by <a href="https://www.linkedin.com/in/alex-fourmy/" target="_blank">Alex Fourmy</a>.
  </div>

  <script src="./particles.js-master/particles.js"></script>
  <script src="/index.js"></script>
  <script src="https://kit.fontawesome.com/e27db2b71c.js" crossorigin="anonymous"></script>

</body>
</html>
